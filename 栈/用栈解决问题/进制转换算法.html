<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script src="./stack-array.js"></script>
    <script>
        function baseConverter(decNumber,base) {
            const remStack = new Stack();
            const digits = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'; // {6}
            let number = decNumber;
            let rem;
            let binaryString = '';
            while (number > 0) { 
                rem = Math.floor(number % base); 
                remStack.push(rem);
                number = Math.floor(number / base); 
            }
            while (!remStack.isEmpty()) { 
                binaryString +=  digits[remStack.pop()]; // {7}
            }
            return binaryString;
        }
        // 我们只需要改变一个地方。在将十进制转成二进制时，余数是 0 或 1；
        // 在将十进制转成八进制时，余数是 0～7；
        // 但是将十进制转成十六进制时，余数是 0～9 加上 A、B、C、D、E 和 F（对应 10、11、12、13、14 和 15）。
        // 因此，我们需要对栈中的数字做个转化才可以（行{6}和行{7}）。
        // 因此，从十一进制开始，字母表中的每个字母将表示相应的基数。字母 A 代表基数 11，B 代表基数 12，以此类推。

        console.log(baseConverter(100345, 2)); // 11000011111111001 
        console.log(baseConverter(100345, 8)); // 303771 
        console.log(baseConverter(100345, 16)); // 187F9 
        console.log(baseConverter(100345, 35)); // 2BW0
    </script>
</body>

</html>
