<body>
    <script>
        // 有多个数组，需要合并起来成为一个数组。我们可以迭代各个数组，然后把每个元素加入最终的数组。
        // 幸运的是，JavaScript 已经给我们提供了解决方法，叫作 concat 方法
        const zero = 0;
        const positiveNumbers = [1, 2, 3];
        const negativeNumbers = [-3, -2, -1];
        let numbers = negativeNumbers.concat(zero, positiveNumbers);
        
    </script>
</body>
